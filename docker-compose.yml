version: '3.2'

services: 
  port: 
    env_file:
      - services/port/.env
      - .env
    build: 
      dockerfile: services/port/Dockerfile
      context: .
    networks: 
      - backend
    ports: 
      - 8080:8080
    environment: 
      - RUST_LOG=port=TRACE
      - RUST_BACKTRACE=full
  matching-engine:
    networks: 
      - backend
    environment: 
      - RUST_LOG=matching_engine=TRACE
      - RUST_BACKTRACE=1
    env_file: 
      - services/matching-engine/.env
      - .env
    build: 
      context: .
      dockerfile: services/matching-engine/Dockerfile
  retransmitter:
    env_file: 
      - services/retransmitter/.env
      - .env
    networks: 
      - backend
    environment: 
      - RUST_LOG=retransmitter=TRACE
      - RUST_BACKTRACE=1
    build:
      context: .
      dockerfile: services/retransmitter/Dockerfile



networks: 
  backend:
